<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODOS APP</h1>
        <form action="">
            <main class="form-element">
                <label for="title" id="title">Title</label>
                <input type="text" id="title-input" required placeholder="Enter the title">
            </main>
            <main class="form-element">
                <label for="description" id="description">Description</label>
                <input type="text" id="description-input" placeholder="Enter brief description">
            </main>
            <main class="submit-btn">
                <button type="submit" id="submit-todo">Submit</button>
            </main>
        </form>
        <div class="results">
            
        </div>
    </div>
</body>
</html>
